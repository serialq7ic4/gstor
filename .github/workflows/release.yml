on:
  release:
    types: [created]

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # build and publish in parallel: linux/386, linux/amd64, linux/arm64, windows/386, windows/amd64, darwin/amd64, darwin/arm64
        goos: [linux]
        goarch: [amd64, arm64]
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # 获取完整 git 历史以获取 commit hash
    - name: Set version info
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        if [ "$VERSION" = "$GITHUB_REF" ]; then
          VERSION="dev"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "build_time=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
        echo "git_commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
    - uses: wangyoucao577/go-release-action@v1.35
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goos: ${{ matrix.goos }}
        goarch: ${{ matrix.goarch }}
        goversion: "https://go.dev/dl/go1.24.3.linux-amd64.tar.gz"
        project_path: "."
        binary_name: "gstor"
        extra_files: LICENSE README.md
        ldflags: "-X github.com/chenq7an/gstor/cmd.Version=${{ steps.version.outputs.version }} -X github.com/chenq7an/gstor/cmd.BuildTime=${{ steps.version.outputs.build_time }} -X github.com/chenq7an/gstor/cmd.GitCommit=${{ steps.version.outputs.git_commit }}"
